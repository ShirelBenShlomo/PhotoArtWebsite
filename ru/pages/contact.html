      <div class="contact-box">

          <form action="../../assets/php/ru_mail.php" method="post" dir="ltr">
            <h2>Связаться с нами</h2>
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" class="field" placeholder="Имя" required>

            <input type="email" name="email" id="email" class="field" placeholder="email" required>

            <input type="text" name="phone" id="phone" class="field" placeholder="Номер телефона" required>
    
            <label for="message">Дополнительная информация:</label>
            <textarea name="message" rows="4" class="field" placeholder="Как мы можем вам помочь"></textarea>
    
            <button type="submit" class="btn">Отправить</button>
          </form>
        </div>
